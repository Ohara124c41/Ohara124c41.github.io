<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MathJax v3 configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true,
        tags: 'ams'
      },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre','code']  // donâ€™t render inside code blocks
      }
    };
  </script>
  <!-- MathJax v3 -->
  <script async id="MathJax-script"
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    /* Optional: better line-height for display math */
    .MathJax_Display { margin: 1rem 0; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
